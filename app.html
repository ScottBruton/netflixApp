<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Intro</title>
    <style>
      :root {
        --bg-dark: #000000;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        background: #000000;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .app {
        width: 440px;
        aspect-ratio: 3013 / 4151;
        position: relative;
        overflow: visible;
        background: #000000;
      }

      .intro-video {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
        display: block;
        transition: opacity 0.6s ease;
        transform: scale(1.2);
        transform-origin: center;
      }

      .intro-video.fade-out {
        opacity: 0;
      }

      .fade-overlay {
        position: absolute;
        width: 100%;
        height: 100%;
        inset: 0;
        background: #000000;
        opacity: 0;
        transition: opacity 0.6s ease;
        pointer-events: none;
      }

      .fade-overlay.active {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <video
        id="intro-video"
        class="intro-video"
        src="Assets/NetFlixIntro.mp4"
        autoplay
        muted
        playsinline
      ></video>
      <div class="fade-overlay" id="fade-overlay"></div>
    </div>
    <script>
      const introVideo = document.getElementById("intro-video");
      const fadeOverlay = document.getElementById("fade-overlay");
      let hasNavigated = false;

      console.log("app.html loaded");

      const goToProfiles = () => {
        if (hasNavigated) {
          return;
        }
        hasNavigated = true;
        console.log("navigating to profiles.html");
        console.log("fade-overlay transition STARTED");
        introVideo.classList.add("fade-out");
        fadeOverlay.classList.add("active");
        setTimeout(() => {
          window.location.href = "profiles.html";
        }, 600);
      };

      if (introVideo) {
        introVideo.addEventListener("loadeddata", () => {
          console.log("intro video loaded");
        });
        introVideo.addEventListener("loadedmetadata", () => {
          if (introVideo.duration && Number.isFinite(introVideo.duration)) {
            const ms = introVideo.duration * 100 + 600;
            console.log("intro duration ms", ms);
            setTimeout(goToProfiles, ms);
          }
        });
        introVideo.addEventListener("ended", goToProfiles);
        introVideo.addEventListener("timeupdate", () => {
          if (introVideo.duration && introVideo.currentTime >= introVideo.duration - 0.05) {
            goToProfiles();
          }
        });
      } else {
        console.log("intro video element not found");
      }
    </script>
  </body>
</html>
