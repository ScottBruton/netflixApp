<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix UI</title>
    <style>
      :root {
        --netflix-red: #e50914;
        --text-primary: #ffffff;
        --text-secondary: #b3b3b3;
        --bg-dark: #141414;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        background: var(--bg-dark);
        color: var(--text-primary);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .app {
        width: 360px;
        aspect-ratio: 3013 / 4151;
        position: relative;
        overflow: hidden;
        opacity: 0;
        transition: opacity 1s ease;
      }

      .app.is-visible {
        opacity: 1;
      }
      .hero {
        width: 100%;
        aspect-ratio: 3013 / 4151;
        background-image:
          linear-gradient(90deg, rgba(0, 0, 0, 0.75) 0%, rgba(0, 0, 0, 0.35) 45%, rgba(0, 0, 0, 0.1) 70%, rgba(0, 0, 0, 0) 100%),
          linear-gradient(180deg, rgba(0, 0, 0, 0.65) 0%, rgba(0, 0, 0, 0) 45%, rgba(0, 0, 0, 0.8) 100%),
          url("Assets/mobileBeanPoster.png");
        background-size: 100% auto;
        background-position: center top;
        background-repeat: no-repeat;
        padding: 12px 16px 24px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        position: relative;
        z-index: 1;
      }

      .header-left {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .logo {
        height: 20px;
      }

      .nav {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 10px;
        font-weight: 500;
      }

      .nav a {
        color: var(--text-primary);
        text-decoration: none;
        transition: color 0.2s ease;
      }

      .nav a:hover {
        color: var(--text-secondary);
      }

      .header-right {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 10px;
        font-weight: 500;
      }

      .icon-button {
        background: transparent;
        border: none;
        color: var(--text-primary);
        padding: 4px;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      .icon {
        width: 14px;
        height: 14px;
        fill: currentColor;
      }

      .profile {
        width: 18px;
        height: 18px;
        border-radius: 4px;
        object-fit: cover;
        display: block;
      }

      .content {
        max-width: 100%;
        display: flex;
        flex-direction: column;
        gap: 8px;
        padding-bottom: 0;
      }

      .title {
        font-size: 24px;
        font-weight: 800;
        letter-spacing: 1px;
        text-transform: uppercase;
        margin: 0;
      }

      .title-logo {
        position: absolute;
        top: 45px;
        left: 60px;
        right: 0;
        bottom: 0;
        height: 100px;
        max-width: 240px;
        width: 100%;
      }

      .description {
        font-size: 11px;
        line-height: 1.3;
        margin: 0;
        max-width: 100%;
      }

      .actions {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        border: none;
        border-radius: 4px;
        padding: 6px 14px;
        font-size: 11px;
        font-weight: 600;
        cursor: pointer;
      }

      .btn-primary {
        background: #ffffff;
        color: #111111;
        transform: scale(1);
        will-change: transform;
      }

      .btn-primary:hover {
        background: #e6e6e6;
        transform: scale(1.2);
      }

      .btn {
        transition: transform 0.08s ease-out, background-color 0.08s ease-out;
        transition-delay: 0s;
      }

      .btn-secondary {
        background: rgba(109, 109, 110, 0.7);
        color: #ffffff;
      }

      .fade-overlay {
        position: absolute;
        inset: 0;
        background: #000000;
        opacity: 0;
        transition-property: opacity;
        transition-timing-function: ease;
        pointer-events: none;
        z-index: 20;
      }

      .fade-overlay.active {
        opacity: 1;
      }

      .loading-screen {
        position: absolute;
        inset: 0;
        background: #000000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 25;
      }

      .spinner {
        width: 48px;
        height: 48px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .video-screen {
        position: absolute;
        inset: 0;
        background: #000000;
        z-index: 10;
      }

      .end-fade-overlay {
        position: absolute;
        inset: 0;
        background: #000000;
        z-index: 16;
        pointer-events: none;
        opacity: 0;
      }

      .end-fade-overlay.active {
        animation: fadeToBlack 2s ease-out forwards;
      }

      @keyframes fadeToBlack {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .video-screen video {
        width: 100%;
        height: 100%;
        object-fit: contain;
        display: block;
      }

      .video-header {
        position: absolute;
        top: 12px;
        left: 12px;
        right: 12px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        color: #ffffff;
        z-index: 15;
      }

      .control-bar {
        position: absolute;
        left: 12px;
        right: 12px;
        bottom: 12px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        color: #ffffff;
        z-index: 15;
      }

      .progress-track {
        position: relative;
        height: 4px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 999px;
      }

      .progress-fill {
        width: 18%;
        height: 100%;
        background: #e50914;
        border-radius: inherit;
      }

      .controls-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .controls-left,
      .controls-right {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .control-button {
        background: transparent;
        border: none;
        color: #ffffff;
        padding: 2px;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      .control-icon {
        width: 18px;
        height: 18px;
        fill: currentColor;
        stroke: currentColor;
        stroke-width: 1.5;
      }

      .time-stamp {
        font-size: 10px;
        color: rgba(255, 255, 255, 0.8);
        margin-left: auto;
      }

      .btn-icon {
        width: 12px;
        height: 12px;
        fill: currentColor;
      }

      @media (max-width: 900px) {
        .nav {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const Header = () => (
        <header className="header">
          <div className="header-left">
            <img className="logo" src="Assets/Netflix_Logo.png" alt="Netflix" />
            <nav className="nav">
              <a href="#">Home</a>
              <a href="#">Shows</a>
              <a href="#">Movies</a>
              <a href="#">Games</a>
              <a href="#">New &amp; popular</a>
              <a href="#">My list</a>
              <a href="#">Browse by Languages</a>
            </nav>
          </div>
          <div className="header-right">
            <button className="icon-button" aria-label="Search">
              <svg className="icon" viewBox="0 0 24 24">
                <path d="M21 20.3l-5.2-5.2a7 7 0 1 0-1.4 1.4l5.2 5.2 1.4-1.4zM5 11a6 6 0 1 1 12 0A6 6 0 0 1 5 11z" />
              </svg>
            </button>
            <span>Kids</span>
            <button className="icon-button" aria-label="Notifications">
              <svg className="icon" viewBox="0 0 24 24">
                <path d="M12 22a2.5 2.5 0 0 0 2.45-2h-4.9A2.5 2.5 0 0 0 12 22zm7-6V11a7 7 0 0 0-6-6.92V3a1 1 0 0 0-2 0v1.08A7 7 0 0 0 5 11v5l-2 2v1h18v-1l-2-2z" />
              </svg>
            </button>
            <img
              className="profile"
              src="Assets/profilePic.png"
              alt="Profile"
            />
          </div>
        </header>
      );

      const App = () => {
        const [isVisible, setIsVisible] = React.useState(false);
        const [phase, setPhase] = React.useState("hero");
        const [fadeActive, setFadeActive] = React.useState(false);
        const [fadeDuration, setFadeDuration] = React.useState(600);
        const [progressPercent, setProgressPercent] = React.useState(0);
        const [endFadeActive, setEndFadeActive] = React.useState(false);
        const timersRef = React.useRef([]);

        const clearTimers = () => {
          timersRef.current.forEach((timer) => clearTimeout(timer));
          timersRef.current = [];
        };

        React.useEffect(() => {
          const handle = requestAnimationFrame(() => setIsVisible(true));
          return () => {
            cancelAnimationFrame(handle);
            clearTimers();
          };
        }, []);

        React.useEffect(() => {
          if (phase !== "hero") {
            setFadeActive(false);
          }
          if (phase !== "video") {
            setEndFadeActive(false);
          }
        }, [phase]);

        React.useEffect(() => {
          console.log("phase:", phase, "fadeActive:", fadeActive);
          if (fadeActive) {
            console.log("fade-overlay transition STARTED");
          }
        }, [phase, fadeActive]);

        const handlePlay = () => {
          console.log("Play clicked");
          if (phase !== "hero") {
            console.log("Play ignored, current phase:", phase);
            return;
          }

          clearTimers();
          setFadeDuration(600);
          setFadeActive(true);

          const fadeTimer = setTimeout(() => {
            console.log("Fade to loading");
            setPhase("loading");
            setFadeActive(false);
            const loadingTimer = setTimeout(() => {
              console.log("Fade to video");
              setFadeDuration(1000);
              setFadeActive(true);
              const videoTimer = setTimeout(() => {
                console.log("Show video");
                setPhase("video");
                setFadeActive(false);
              }, 1000);
              timersRef.current.push(videoTimer);
            }, 3000);
            timersRef.current.push(loadingTimer);
          }, 600);

          timersRef.current.push(fadeTimer);
        };

        const handleTimeUpdate = (event) => {
          const { currentTime, duration } = event.target;
          if (!duration) {
            return;
          }
          setProgressPercent(Math.min((currentTime / duration) * 100, 100));
          
          // Trigger fade to black animation in last 2 seconds
          const timeRemaining = duration - currentTime;
          if (timeRemaining <= 2 && !endFadeActive) {
            setEndFadeActive(true);
          }
        };

        const handleLoadedMetadata = () => {
          setProgressPercent(0);
        };

        return (
          <div className={`app${isVisible ? " is-visible" : ""}`}>
            {phase === "hero" && (
              <section className="hero">
                <Header />
                <div className="content">
                  <img
                    className="title-logo"
                    src="Assets/Meet-the-parents_franchise-logo-AL9.webp"
                    alt="Meet the Parents"
                  />
                  <p className="description">
                    Follow two adults as they attempt parenthood for the first time. 
                    No experience required. No refunds accepted. Endless love guaranteed.
                  </p>
                  <div className="actions">
                    <button className="btn btn-primary" onClick={handlePlay}>
                      <svg className="btn-icon" viewBox="0 0 24 24">
                        <path d="M6 4l14 8-14 8z" />
                      </svg>
                      Play
                    </button>
                    <button className="btn btn-secondary">
                      <svg className="btn-icon" viewBox="0 0 24 24">
                        <path d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20zm0 8a1 1 0 1 1 0-2 1 1 0 0 1 0 2zm1 8h-2v-6h2v6z" />
                      </svg>
                      More info
                    </button>
                  </div>
                </div>
              </section>
            )}

            {phase === "loading" && (
              <div className="loading-screen">
                <img
                  className="spinner"
                  src="Assets/site-spinner.png"
                  alt="Loading"
                />
              </div>
            )}

            {phase === "video" && (
              <div className="video-screen">
                <video
                  src="Assets/Bean.mov"
                  autoPlay
                  muted
                  playsInline
                  onLoadedMetadata={(event) => {
                    console.log("video loaded metadata", event.target.duration);
                    handleLoadedMetadata();
                  }}
                  onCanPlay={(event) => {
                    console.log("video can play");
                    event.target.play();
                  }}
                  onPlay={() => console.log("video play")}
                  onPause={() => console.log("video pause")}
                  onEnded={() => {
                    console.log("video ended");
                    setEndFadeActive(true);
                  }}
                  onError={(event) => console.log("video error", event)}
                  onTimeUpdate={handleTimeUpdate}
                />
                <div className="video-header">
                  <button className="control-button" aria-label="Back">
                    <svg className="control-icon" viewBox="0 0 24 24">
                      <path d="M15 18l-6-6 6-6" fill="none" />
                    </svg>
                  </button>
                  <button className="control-button" aria-label="Flag">
                    <svg className="control-icon" viewBox="0 0 24 24">
                      <path d="M6 3v18" fill="none" />
                      <path d="M6 4h10l-2 4 2 4H6" fill="none" />
                    </svg>
                  </button>
                </div>
                <div className="control-bar">
                  <div className="progress-track">
                    <div
                      className="progress-fill"
                      style={{ width: `${progressPercent}%` }}
                    ></div>
                  </div>
                  <div className="controls-row">
                    <div className="controls-left">
                      <button className="control-button" aria-label="Play">
                        <svg className="control-icon" viewBox="0 0 24 24">
                          <path d="M6 4l14 8-14 8z" />
                        </svg>
                      </button>
                      <button className="control-button" aria-label="Rewind 10">
                        <svg className="control-icon" viewBox="0 0 24 24">
                          <path d="M11 6l-6 6 6 6" fill="none" />
                          <path d="M13 9v6" fill="none" />
                          <path d="M17 9v6" fill="none" />
                        </svg>
                      </button>
                      <button className="control-button" aria-label="Forward 10">
                        <svg className="control-icon" viewBox="0 0 24 24">
                          <path d="M13 6l6 6-6 6" fill="none" />
                          <path d="M11 9v6" fill="none" />
                          <path d="M7 9v6" fill="none" />
                        </svg>
                      </button>
                      <button className="control-button" aria-label="Volume">
                        <svg className="control-icon" viewBox="0 0 24 24">
                          <path d="M4 10h4l5-4v12l-5-4H4z" fill="none" />
                          <path d="M16 9c1.5 1.5 1.5 4.5 0 6" fill="none" />
                        </svg>
                      </button>
                    </div>
                    <div className="controls-right">
                      <button className="control-button" aria-label="Cast">
                        <svg className="control-icon" viewBox="0 0 24 24">
                          <path d="M4 18c2.5 0 4 1.5 4 4" fill="none" />
                          <path d="M4 14c4.5 0 8 3.5 8 8" fill="none" />
                          <rect x="6" y="6" width="14" height="10" rx="2" ry="2" fill="none" />
                        </svg>
                      </button>
                      <button className="control-button" aria-label="Episodes">
                        <svg className="control-icon" viewBox="0 0 24 24">
                          <rect x="4" y="6" width="16" height="12" rx="2" ry="2" fill="none" />
                          <path d="M8 10h8" fill="none" />
                          <path d="M8 14h5" fill="none" />
                        </svg>
                      </button>
                      <button className="control-button" aria-label="Speed">
                        <svg className="control-icon" viewBox="0 0 24 24">
                          <circle cx="12" cy="12" r="8" fill="none" />
                          <path d="M12 8v4l3 3" fill="none" />
                        </svg>
                      </button>
                      <button className="control-button" aria-label="Fullscreen">
                        <svg className="control-icon" viewBox="0 0 24 24">
                          <path d="M4 9V4h5" fill="none" />
                          <path d="M20 9V4h-5" fill="none" />
                          <path d="M4 15v5h5" fill="none" />
                          <path d="M20 15v5h-5" fill="none" />
                        </svg>
                      </button>
                    </div>
                  </div>
                </div>
                <div
                  className={`end-fade-overlay${endFadeActive ? " active" : ""}`}
                ></div>
              </div>
            )}

            <div
              className={`fade-overlay${fadeActive ? " active" : ""}`}
              style={{ transitionDuration: `${fadeDuration}ms` }}
            ></div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
