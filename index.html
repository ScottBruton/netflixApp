<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix UI</title>
    <style>
      :root {
        --netflix-red: #e50914;
        --text-primary: #ffffff;
        --text-secondary: #b3b3b3;
        --bg-dark: #141414;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        background: var(--bg-dark);
        color: var(--text-primary);
      }

      .app {
        min-height: 100vh;
        position: relative;
        overflow: hidden;
      }

      .hero {
        min-height: 100vh;
        background-image:
          linear-gradient(90deg, rgba(0, 0, 0, 0.75) 0%, rgba(0, 0, 0, 0.35) 45%, rgba(0, 0, 0, 0.1) 70%, rgba(0, 0, 0, 0) 100%),
          linear-gradient(180deg, rgba(0, 0, 0, 0.65) 0%, rgba(0, 0, 0, 0) 45%, rgba(0, 0, 0, 0.8) 100%),
          url("Assets/BeanPoster.png");
        background-size: cover;
        background-position: center;
        padding: 24px 48px 64px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 24px;
      }

      .header-left {
        display: flex;
        align-items: center;
        gap: 28px;
      }

      .logo {
        height: 32px;
      }

      .nav {
        display: flex;
        align-items: center;
        gap: 18px;
        font-size: 14px;
        font-weight: 500;
      }

      .nav a {
        color: var(--text-primary);
        text-decoration: none;
        transition: color 0.2s ease;
      }

      .nav a:hover {
        color: var(--text-secondary);
      }

      .header-right {
        display: flex;
        align-items: center;
        gap: 16px;
        font-size: 14px;
        font-weight: 500;
      }

      .icon-button {
        background: transparent;
        border: none;
        color: var(--text-primary);
        padding: 4px;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      .icon {
        width: 20px;
        height: 20px;
        fill: currentColor;
      }

      .profile {
        width: 28px;
        height: 28px;
        border-radius: 4px;
        object-fit: cover;
        display: block;
      }

      .content {
        max-width: 640px;
        display: flex;
        flex-direction: column;
        gap: 18px;
        padding-bottom: 48px;
      }

      .title {
        font-size: 64px;
        font-weight: 800;
        letter-spacing: 2px;
        text-transform: uppercase;
        margin: 0;
      }

      .title-logo {
        max-width: 420px;
        width: 100%;
      }

      .description {
        font-size: 18px;
        line-height: 1.4;
        margin: 0;
        max-width: 560px;
      }

      .actions {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        border: none;
        border-radius: 4px;
        padding: 10px 22px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
      }

      .btn-primary {
        background: #ffffff;
        color: #111111;
        transform: scale(1);
        will-change: transform;
      }

      .btn-primary:hover {
        background: #e6e6e6;
        transform: scale(1.2);
      }

      .btn {
        transition: transform 0.08s ease-out, background-color 0.08s ease-out;
        transition-delay: 0s;
      }

      .btn-secondary {
        background: rgba(109, 109, 110, 0.7);
        color: #ffffff;
      }

      .btn-icon {
        width: 18px;
        height: 18px;
        fill: currentColor;
      }

      @media (max-width: 900px) {
        .hero {
          padding: 20px 24px 48px;
        }

        .nav {
          display: none;
        }

        .title {
          font-size: 44px;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const Header = () => (
        <header className="header">
          <div className="header-left">
            <img className="logo" src="Assets/Netflix_Logo.png" alt="Netflix" />
            <nav className="nav">
              <a href="#">Home</a>
              <a href="#">Shows</a>
              <a href="#">Movies</a>
              <a href="#">Games</a>
              <a href="#">New &amp; popular</a>
              <a href="#">My list</a>
              <a href="#">Browse by Languages</a>
            </nav>
          </div>
          <div className="header-right">
            <button className="icon-button" aria-label="Search">
              <svg className="icon" viewBox="0 0 24 24">
                <path d="M21 20.3l-5.2-5.2a7 7 0 1 0-1.4 1.4l5.2 5.2 1.4-1.4zM5 11a6 6 0 1 1 12 0A6 6 0 0 1 5 11z" />
              </svg>
            </button>
            <span>Kids</span>
            <button className="icon-button" aria-label="Notifications">
              <svg className="icon" viewBox="0 0 24 24">
                <path d="M12 22a2.5 2.5 0 0 0 2.45-2h-4.9A2.5 2.5 0 0 0 12 22zm7-6V11a7 7 0 0 0-6-6.92V3a1 1 0 0 0-2 0v1.08A7 7 0 0 0 5 11v5l-2 2v1h18v-1l-2-2z" />
              </svg>
            </button>
            <img
              className="profile"
              src="Assets/profilePic.png"
              alt="Profile"
            />
          </div>
        </header>
      );

      const App = () => (
        <div className="app">
          <section className="hero">
            <Header />
            <div className="content">
              <img
                className="title-logo"
                src="Assets/Meet-the-parents_franchise-logo-AL9.webp"
                alt="Meet the Parents"
              />
              <p className="description">
                After rejected applicants create a university to fool their
                overbearing parents, they find themselves in over their heads as
                hundreds join the scam.
              </p>
              <div className="actions">
                <button
                  className="btn btn-primary"
                  onClick={() => alert("Play pressed")}
                >
                  <svg className="btn-icon" viewBox="0 0 24 24">
                    <path d="M6 4l14 8-14 8z" />
                  </svg>
                  Play
                </button>
                <button className="btn btn-secondary">
                  <svg className="btn-icon" viewBox="0 0 24 24">
                    <path d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20zm0 8a1 1 0 1 1 0-2 1 1 0 0 1 0 2zm1 8h-2v-6h2v6z" />
                  </svg>
                  More info
                </button>
              </div>
            </div>
          </section>
        </div>
      );

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
